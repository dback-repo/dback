kind: pipeline
name: build-dback

trigger:
  branch: master
  event: push

steps:
- name: build-dback
  image: docker:19.03
  volumes:
  - name: dockersocket
    path: /var/run/docker.sock
  commands:
  - apk update
  - apk add npm
  - whoami
  - whoami  
  - npm i
  - npm run iter
volumes:
- name: dockersocket
  host:
    path: /var/run/docker.sock